<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Анекдот по теме</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Найди анекдот по теме</h1>
    <div class="search-block">
      <input type="text" id="topic" placeholder="Например: кот, русский, бар..." />
      <button id="find">Показать анекдот</button>
    </div>
    <div id="result" class="fade"></div>
    <small class="hint">Для случайного анекдота введите слово «любой»</small>
  </div>

  <script src="script.js"></script>
</body>
</html>
